services:
  web:
    build: ./app
    # command: python manage.py runserver 0.0.0.0:8000
    command: gunicorn cf.wsgi:application --bind 0.0.0.0:8000
    volumes:
      # - ./app/:/usr/src/app/
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles

    env_file:
      - ./.env
    expose:
      - 8000

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles

    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  static_volume:
  media_volume:
{% if messages %}
<div id="message-alert">
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show bg-warning text-dark text-center fw-bold"
        role="alert">
        <strong class="">{{ message }}</strong>
        <button type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

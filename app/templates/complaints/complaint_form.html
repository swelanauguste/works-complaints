{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="col-lg-4 mx-auto">
  <form method="post">
    <h1 class="display-4">Create</h1>
    <hr>
    {% csrf_token %}
    {{form|crispy}}
    <div class="d-grid">
      <button type="submit">Submit</button><br><br>
    </div>
  </form>
</div>
<br><br>
{% endblock content %}

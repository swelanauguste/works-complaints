{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}

<div class="col-lg-5 border border-dark ms-5 shadow p-5 rounded-5">
    <h1>Create</h1>
    <hr>
    <form action=""
        method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button><br><br>
        <a href="{% url 'list' %}">Cancel</a>
    </form>
</div>
{% endblock content %}

{% if object_list.paginator.count > 0 %}
<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if object_list.has_previous %}
        <li class="page-item">
            <a class="page-link"
                href="?page={{ object_list.previous_page_number }}{% if search_query %}&search={{ search_query }}{% endif %}{% if zone_filter %}&zone={{ zone_filter }}{% endif %}"
                aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% endif %}
        {% for num in object_list.paginator.page_range %}
        <li
            class="page-item {% if object_list.number == num %}active{% endif %}">
            <a class="page-link"
                href="?page={{ num }}{% if search_query %}&search={{ search_query }}{% endif %}{% if zone_filter %}&zone={{ zone_filter }}{% endif %}">
                {{ num }}</a>
        </li>
        {% endfor %}
        {% if object_list.has_next %}
        <li class="page-item">
            <a class="page-link"
                href="?page={{ object_list.next_page_number }}{% if search_query %}&search={{ search_query }}{% endif %}{% if zone_filter %}&zone={{ zone_filter }}{% endif %}"
                aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
{% endif %}

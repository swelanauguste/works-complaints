{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<h1 class="display-4 text-center">Reset Password</h1>
<hr>
<div class="col-lg-3 mx-auto shadow p-5 rounded-4">
  <form method="post">
 
    {% csrf_token %}
    {{form|crispy}}
    <div class="d-grid">
      <button type="submit">Send email</button><br><br>
    </div>
  </form>
  <a href="/">Cancel</a>
</div>

{% endblock content %}

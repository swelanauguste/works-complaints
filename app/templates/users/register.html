{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="shadow p-5 rounded-4 bg-light col-lg-3 mx-auto">
    <h1 class="display-4 text-center">Register</h1>
    <hr>
    <form action=""
        method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid">
            <button class="btn"
                type="submit">Register</button>
        </div>
    </form>
</div>
{% endblock content %}

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="display-4 text-center">Change password</h1>
<hr>
<div class="col-lg-4 mx-auto">
    <form action=""
        method="post">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <div class="d-grid">
            <button type="submit">Change</button>
        </div>
    </form><br>
    <p class="text-end"> <a href="{% url 'user-detail' %}">Cancel</a></p>
</div>
{% endblock content %}

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-lg-3 p-5 shadow rounded-4">
    <h1>Login</h1>
    <hr>
    <form action=""
        method="post">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <div class="d-grid">
            <button type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock content %}

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="display-4 text-center">Login</h1>
<hr>
<div class="col-lg-3 mx-auto p-5 rounded-4 shadow">
    <form action=""
        method="post">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <div class="d-grid">
            <button type="submit">Login</button>
        </div>
    </form>
    <br>
   <p class="text-end"> <a href="{% url 'password-reset' %}">Forgot password</a></p>
</div>
{% endblock content %}

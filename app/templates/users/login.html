{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-lg-3 mt-5 mx-auto">
    <h1 class="display-4 text-center fw-bold">Login</h1>
    <br>
    <form action=""
        method="post">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <div class="d-grid">
            <button type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock content %}

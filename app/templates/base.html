{% load static %}
{% load pwa %}

<!doctype html>
<html lang="en">

<head>
    {% progressive_web_app_meta %}

    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">

    <title>ICT Unit - INFR</title>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <link rel="stylesheet"
        href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet"
        href="{% static 'css/montserrat.css' %}">
    <link rel="stylesheet"
        href="{% static 'css/select2.min.css' %}">
    <script src="{% static 'js/select2.min.js' %}"></script>
    <link rel="stylesheet"
        href="{% static 'css/styles.css' %}">
</head>

<body class="container-fluid min-vh-100">
    {% include 'nav-bar.html' %}
    {% include 'messages.html' %}
    <div class="row">
        <div class="col-lg-2">
            {% include 'side-bar.html' %}
        </div>
        <div class="col pb-5">
            {% block content %}

            {% endblock content %}
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        $('button[type="submit"]').addClass('btn btn-sm btn-dark rounded-2 px-5');
        $('input[type="text"]').addClass('form-control form-control-sm rounded-2 border border-secondary');
        $('input[type="password"]').addClass('rounded-2');
        $('input[type="email"]').addClass('form-control form-control-sm rounded-2 border border-secondary');
        $('input[type="file"]').addClass('rounded-2');
        $('select').addClass('form-control form-control-sm rounded-2 border border-secondary');
        $('textarea').addClass('form-control form-control-sm rounded-2 border border-secondary');
        $('a').addClass('text-decoration-none text-dark');
        $('#filter-zones').select2();
        $('.select').select2();
    </script>
    <script src="{% static 'js/popper.min.js' %}"></script>

</body>

</html>

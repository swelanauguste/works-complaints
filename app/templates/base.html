{% load static %}
{% load pwa %}

<!doctype html>
<html lang="en">

<head>
    {% progressive_web_app_meta %}

    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">

    <title>ICT Unit - INFR</title>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="{% static 'css/styles.css' %}">
</head>

<body class="container-fluid min-vh-100">
    {% include 'nav-bar.html' %}
    {% include 'messages.html' %}
    <div class="row">
        <div class="col-lg-2">
            {% include 'side-bar.html' %}

        </div>
        <div class="col pb-5">
            {% block content %}

            {% endblock content %}
        </div>
    </div>
    <script>
        $('button[type="submit"]').addClass('btn btn-dark rounded-pill px-5');
        $('input[type="text"]').addClass('rounded-pill border border-dark');
        $('input[type="email"]').addClass('rounded-pill border border-dark');
        $('input[type="file"]').addClass('rounded-pill border border-dark');
        $('select').addClass('form-control rounded-pill border border-dark');
        $('textarea').addClass('form-control rounded-4 border border-dark');
        $('a').addClass('text-decoration-none text-dark');
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>

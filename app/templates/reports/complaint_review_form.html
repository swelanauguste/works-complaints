{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="col-lg-4 mx-auto">
    <div class="text-bg-dark py-3">
        <h1 class="display-4 text-center">{{complaint|upper}}</h1>
    </div><br>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <div class="d-grid">
            <button type="submit">Submit</button><br><br>
        </div>
        <a href="{% url 'detail' complaint.slug %}">Cancel</a>
    </form>
</div>

{% endblock content %}

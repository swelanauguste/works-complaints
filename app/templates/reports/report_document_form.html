{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<form class="col-lg-4 mx-auto m-5"
    action=""
    method="post"
    enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <div class="d-grid">
        <button type="submit">Upload</button>
    </div>
</form>
{% endblock content %}
